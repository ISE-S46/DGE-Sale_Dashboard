<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Sales Dashboard</a>
        <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <button id="logout-btn" class="nav-link px-3 btn btn-link">Sign out</button>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row mb-4">
                    <!-- Revenue Card -->
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h5 class="card-title text-muted mb-0">Total Revenue</h5>
                                <div class="h2 font-weight-bold mb-0" id="total-revenue">$0.00</div>
                                <p class="card-text text-muted">Latest month</p>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Card -->
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h5 class="card-title text-muted mb-0">Total Orders</h5>
                                <div class="h2 font-weight-bold mb-0" id="total-orders">0</div>
                                <p class="card-text text-muted">Latest month</p>
                            </div>
                        </div>
                    </div>

                    <!-- Top Product Card -->
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h5 class="card-title text-muted mb-0">Top Product</h5>
                                <div class="h4 font-weight-bold mb-0" id="top-product-name">Loading...</div>
                                <p class="card-text" id="top-product-revenue">$0.00</p>
                            </div>
                        </div>
                    </div>

                    <!-- Top Country Card -->
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h5 class="card-title text-muted mb-0">Top Country</h5>
                                <div class="h4 font-weight-bold mb-0" id="top-country-name">Loading...</div>
                                <p class="card-text" id="top-country-revenue">$0.00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Top Products Chart -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header bg-transparent">
                                <h6 class="m-0 font-weight-bold">Top Products</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="productsChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Top Countries Chart -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header bg-transparent">
                                <h6 class="m-0 font-weight-bold">Top Countries</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="countriesChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
